<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__pokemonTitle">
        <div class="header__Type">Pokemon de base</div>
        <h1 class="header__name">Bulbizarre</h1>
      </div>

      <div class="header__pokemonTypeDescription">
        <h2 class="header__PV">40 PV</h2>
        <img
          src="./assets/img/leaf.png"
          alt="type feuille"
          class="header__pokemonTypeImage"
        />
      </div>
    </header>

    <div class="image">
      <figure class="image__pokemonImage">
        <img
          src="./assets/img/bulbizarre.jpg"
          alt="bulbizarre"
          class="image__pokemonImage"
        />
        <caption class="image__imageCaption">
          Pokemon Graine. Taille : 0,7m, poids: 6,9kg
        </caption>
      </figure>
    </div>

    <div class="attack">
      <img
        src="./assets/img/leaf.png"
        alt="type feuille"
        class="attack__pokemonTypeImage"
      />
      <img
        src="./assets/img/leaf.png"
        alt="type feuille"
        class="attack__pokemonTypeImage"
      />
      <p class="attack__description">
        <span class="attack__name">Vampigraine</span>
        A moins que tous les dégats inflichés par cette attaque ne soient
        prévenus, vous pouvez retirer 1 marqueur de dégats de Bulbizarre.
      </p>
      <div class="attack__force">20</div>
    </div>

    <div class="card__footer"></div>
  </body>
</html>
